<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronogramas Geração Tech 3.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="loginScreen" class="login-container">
        <div class="login-card">
            <div class="brand" style="margin-bottom: 20px;">
                <h1>Acesso <span>Restrito</span></h1>
                <div class="badge">Portal do Professor</div>
            </div>
            <p>Identifique-se para acessar os cronogramas oficiais.</p>
            <form id="loginForm">
                <input type="email" id="email" placeholder="E-mail profissional" required>
                <input type="password" id="password" placeholder="Sua senha" required>
                <button type="submit" class="btn-primary" style="width: 100%; justify-content: center;">
                    Entrar no Sistema
                </button>
            </form>
        </div>
    </section>

    <div id="protectedContent" style="display: none;">
        <header>
            <div class="brand">
                <h1>Cronogramas <span>Formações de IA</span></h1>
                <div class="badge">Geração Tech 3.0</div>
            </div>
            <div class="nav-actions">
                <div class="filter-group">
                    <select id="cursoSelect">
                        <option value="ia_gen">IA Generativa</option>
                        <option value="iasp">IA + Soft Skills</option>
                    </select>
                    <select id="turmaSelect">
                        <option value="terqui">Terça e Quinta</option>
                        <option value="segqua">Segunda e Quarta</option>
                    </select>
                </div>
                <div class="tool-group">
                    <button onclick="exportarAnotacoes()" class="btn-primary" id="btnExport">
                        <span id="exportIconContainer"></span>
                        Exportar Tudo
                    </button>
                    <button id="logoutBtn" class="btn-secondary" title="Sair" style="margin-right: 8px;">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9"></path></svg>
                    </button>
                    <button id="themeToggle" class="btn-secondary"></button>
                </div>
            </div>
        </header>

        <main id="cronograma" class="content-grid"></main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
    <script src="export.js"></script>

</body>
</html>
